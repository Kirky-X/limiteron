version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: limiteron-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass "test_password_123"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "test_password_123", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - limiteron-network

  # PostgreSQL 服务
  postgres:
    image: postgres:15-alpine
    container_name: limiteron-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: limiteron_test
      POSTGRES_USER: limiteron_user
      POSTGRES_PASSWORD: test_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U limiteron_user -d limiteron_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - limiteron-network

volumes:
  redis_data:
  postgres_data:

networks:
  limiteron-network:
    driver: bridge